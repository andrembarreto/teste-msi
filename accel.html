<!DOCTYPE html>
<html>
<head>
  <title>Accelerometer Example</title>
</head>
<body>
  <script>

    let latitude, longitude, accuracy;
    
    if('geolocation' in navigator) {
      function geoFindMe() {
        const status = document.querySelector("#status");

        const options = {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0,
        };

        function success(position) {
          latitude = position.coords.latitude;
          longitude = position.coords.longitude;
          accuracy = position.coords.accuracy;

          status.textContent = "";
          document.getElementById('latitude').textContent = latitude;
          document.getElementById('longitude').textContent = longitude;
          document.getElementById('precisao').textContent = accuracy;
        }

        function error() {
          status.textContent = "Unable to retrieve your location";
        }

        if (!navigator.geolocation) {
          status.textContent = "Geolocation is not supported by your browser";
        } else {
          status.textContent = "Locating…";
          navigator.geolocation.getCurrentPosition(success, error, options);
          navigator.geolocation.watchPosition(success, error, options);
        }
      }
  }
    // Check if the device supports the accelerometer sensor.
    if ('Accelerometer' in window) {
      // Request permission from the user to access the accelerometer sensor.
      navigator.permissions.query({ name: "accelerometer" }).then((result) => {
      if (result.state === "denied") {
        console.log("Permission to use accelerometer sensor is denied.");
        return;
      }
        // Create a new Accelerometer object.
        const accelerometer = new Accelerometer();
        
        // Listen for accelerometer readings.
        accelerometer.addEventListener('reading', () => {
          // Update the DOM with the acceleration data.
          document.getElementById('x-acceleration').textContent = accelerometer.x;
          document.getElementById('y-acceleration').textContent = accelerometer.y;
          document.getElementById('z-acceleration').textContent = accelerometer.z;
        });

        accelerometer.start();
      });

    } else {
      // The device does not support the accelerometer sensor.
    }


  </script>

  <h1>Accelerometer Example</h1>

  <p>The acceleration data is:</p>

  <ul>
    <li>X: <span id="x-acceleration"></span></li>
    <li>Y: <span id="y-acceleration"></span></li>
    <li>Z: <span id="z-acceleration"></span></li>
  </ul>

  <h1>Geolocation Example</h1>

  <button id="find-me" onclick="geoFindMe()">Show my location</button><br/>
  <p id="status"></p>
  <ul>
    <li>Latitude: <span id="latitude"></span></li>
    <li>Longitude: <span id="longitude"></span></li>
    <li>Precisão: <span id="precisao"></span></li>
  </ul>

</body>
</html>
