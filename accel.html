<!DOCTYPE html>
<html>
<head>
  <title>Coletor de dados</title>
  
  <script src="script.js">
  </script>

</head>
<body>
  <h1>Aceleração</h1>

  <p>Os dados de aceleração são:</p>

  <ul>
    <li>X: <span id="x-acceleration">--</span></li>
    <li>Y: <span id="y-acceleration">--</span></li>
    <li>Z: <span id="z-acceleration">--</span></li>
  </ul>

  <h1>Geolocalização</h1>

  <p id="status"></p>
  <ul>
    <li>Latitude: <span id="latitude">--</span></li>
    <li>Longitude: <span id="longitude">--</span></li>
    <li>Precisão: <span id="precisao">--</span></li>
  </ul>
  
  <button id="startCollectingDataButton" onclick="startCollectingData()">Iniciar coleta</button><br/>

  <p></p>

  <button id="stopCollectingDataButton" onclick="stopCollectingData()">Finalizar coleta</button><br/>

  <!-- TODO: button to 'finish trip' (send collected data to the database and stop tracking acceleration and geolocation) -->

</body>
</html>
